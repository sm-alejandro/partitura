<div class="mx-auto w-[80%]">
  <app-breadcrumbs [items]="breadcrumbs" class="w-full align-left block"></app-breadcrumbs>
  <h1 class="h1 text-4xl">Categories</h1>
  <div
    class="py-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
  >
    @if(categories.hasValue()) { @for (category of sortedCategories(); track $index ) {
    <a
      class="flex items-center gap-2 p-4 border rounded-lg shadow hover:bg-neutral-800 cursor-pointer"
      [routerLink]="`${category.id}`"
    >
      <mat-icon class="folder-icon">folder</mat-icon>
      <h3 class="text-lg font-semibold">{{ category.name }}</h3>
      <!-- <p class="text-gray-500">{{ category.id }} files</p> -->
    </a>
    } } @else if (categories.error()) {
    <div>Could not load categories</div>
    } @else if (categories.isLoading()) {
    <div>Loading categories...</div>
    }
  </div>
</div>
